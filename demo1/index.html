<!-- ReactDOM.render是react的基本方法,将模板转为html语言，插入制定dom-->
<!DOCTYPE html>
<html>
	<head>
		<script src='../build/react.js'></script>
		<script src='../build/react-dom.js'></script>
		<script src='../build/browser.min.js'></script>
	</head>
	<body>
		<div id='example'></div>
		<script type='text/babel'>
			ReactDOM.render(
				<h1>hello ,world !</h1>,
				document.getElementById('example')
			);
		</script>
	</body>
</html>
<!-- 注意ReactDOM.render里面使用逗号！ -->
